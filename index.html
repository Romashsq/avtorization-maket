<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="content-box">
          <div class="register">
            <button>Вход</button>
            <button>Регистрация</button>
          </div>
          <div class="main-content-box">
            <h1>Вход</h1>
            <form action="registr">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Введите email"
                required
              />

              <input
                type="password"
                id="password"
                name="password"
                placeholder="Введите пароль"
                required
              />
            </form>

            <div class="check-box">
              <label for="check">
                <input type="checkbox" />
                Запомнить меня
              </label>
              <a href="#">Забыли пароль?</a>
            </div>
            <button class="login">Войти</button>

            <div class="register2">
              <a href="#">Ёще нет аккаунта?</a>
              <a href="#">Зарегестрироваться</a>
            </div>
            <p class="login-with">Или войдите через</p>

            <div class="messengers">
              <img src="svg/svg1.svg" alt="svg1" /><img
                src="svg/svg2.svg"
                alt="svg2"
              /><img src="svg/svg3.svg" alt="svg3" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
